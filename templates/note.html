{% extends "base.html" %}

{% block title %}{{ title }} | Notewall{% endblock %}

{% block content %}
<article class="note">
  <header class="note-header">
    <h1>{{ title }}</h1>
    <div class="note-actions">
      <a href="{{ url_for('edit_note', slug=slug) }}" class="btn btn-secondary">Edit</a>
      <form action="{{ url_for('delete_note_route', slug=slug) }}" method="POST" style="display:inline" 
            onsubmit="return confirm('Delete this note?')">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </header>
  <div class="note-content prose">
    {{ content | safe }}
  </div>
</article>
{% endblock %}
